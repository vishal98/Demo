<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogInClick()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p>Don't have an account? <a routerLink="/signup">Create one</a></p>
    </form>
</div>
